<div class="skills-wrapper">

  <div class="title">
    <h1 id="skillsTitle" class="mat-headline-3">Skills and Technologies</h1>
  </div>

  <h3 class="mat-headline-5">Skills</h3>
  <br>
  <div class="chips">
    <p-chip *ngFor="let skill of skills" [label]="skill" class="chip-card"></p-chip>
  </div>

  <br><br><br>

  <h3 class="mat-headline-5">Technologies</h3>
  <br>
  <div class="chips">
    <p-chip *ngFor="let tech of technologies" [label]="tech" class="chip-card"></p-chip>
  </div>

</div>
