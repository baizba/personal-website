<mat-card class="chat-card" appearance="outlined" [class.invisible]="chatInvisible">
  <mat-card-header>
    <mat-icon>auto_awesome</mat-icon>
    <mat-card-title>Chat with AI</mat-card-title>
  </mat-card-header>
  <mat-card-content class="messages">
    <p>Test message</p>
  </mat-card-content>
  <mat-card-actions class="inputRow">
    <textarea
      placeholder="Type a messageâ€¦"
      [(ngModel)]="draft"
      (input)="autoResize($event)"
      class="chat-textarea"
      rows="1">
</textarea>

  </mat-card-actions>
</mat-card>

<button mat-fab class="chat-float-btn" matTooltip="Chat with an AI about Branislav" (click)="toggleChat()">
  <mat-icon>chat</mat-icon>
</button>
